
    <div><label class="config-label">Please enter the local Url</label></div>

    <div><input class="config-input" (blur)="onLocalUrlBlur($event)" [(ng-model)]="config.localUrl"></div>
    
    <div><label class="config-label">Please enter the remote Url</label></div>

    <div><input class="config-input" [(ng-model)]="config.remoteUrl"></div>
    
    <div><label class="config-label">Please choose the sitemap</label></div>

    <div>
        <select class="config-input" [(ng-model)]="config.siteMap"> 
            <option *ng-for="#siteMap of siteMapList"  value="{{ siteMap.Name }}">
                 {{ siteMap.Label }}
            </option>
        </select>
    </div>

<div>
<button class="config-button" (click)="onSaveClick($event)">Save</button>
<button class="config-button config-button2" (click)="onCancelClick($event)">Cancel</button>
</div>
